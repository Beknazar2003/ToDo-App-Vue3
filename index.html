<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="style.css">
    <title>My First Vue App</title>
</head>

<body>

    <div class="container" id="app">
        <div class="card">
            <h1>{{ title }}</h1>
            <div class="add-group">
                <input type="text" class="task-input" :placeholder="placeholder" v-model="inputValue"
                    @keypress.enter="addTodo" />
                <button class="btn-success" @click="addTodo"></button>
            </div>
            <div class="list-group" v-if="todos.length">
                <ul>
                    <li v-for="(item, id) in todos" :key="item.text" class="list-group-item">
                        <label :class="[{'done': item.done}]">
                            <input type="checkbox" v-model='item.done'>
                            &nbsp;{{item.text}}
                        </label>
                        <span class="btn-danger" @click="deleteTodo(id)"></span>
                    </li>
                </ul>
            </div>
            <div class="list-group" v-else>
                <ul>
                    <span>No todos</span>
                </ul>
            </div>
            <hr>
            <strong>Count: {{ todos.length }}</strong>
        </div>

    </div>
    <div class="wrapper">
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
